<!DOCTYPE html>
<html>
<head>
	<title>TicTacToe</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">
		<div class="game-menu">
			<button id="btn" class="header">New Game</button>
			<div class="header">
				<strong>Score:</strong>
				wins <strong class="wins">0</strong>
				losses <strong class="losses">0</strong>
			</div>
		</div>
		<div id="table" class="table">
			<div class="row">
				<div class="table-cell"></div>
				<div class="table-cell"></div>
				<div class="table-cell"></div>
			</div>
			<div class="row">
				<div class="table-cell"></div>
				<div class="table-cell"></div>
				<div class="table-cell"></div>
			</div>
			<div class="row">
				<div class="table-cell"></div>
				<div class="table-cell"></div>
				<div class="table-cell"></div>
			</div>
		</div>
		<table>
			<tr></tr>
		</table>
	</div>
	<script src="game.js"></script>
	<script src="htmlSetup.js"></script>
	<script src="matrix.js"></script>
</body>
</html>
