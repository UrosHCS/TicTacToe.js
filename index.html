<!DOCTYPE html>
<html>
<head>
	<title>TicTacToe</title>
	<link rel="stylesheet" href="grid.css">
</head>

<body>
	<div class="container">
		<div id="btn" class="game-menu">
			<div class="header">НОВА ИГРА</div>
			<br>
			<div class="header">
				<strong>Резултат:</strong>
				Победе <strong id="wins">0</strong>
				Порази <strong id="losses">0</strong>
			</div>
		</div>
		<div id="table" class="table">
			<div id="0-0" class="table-cell"></div>
			<div id="0-1" class="table-cell"></div>
			<div id="0-2" class="table-cell"></div>
			<div id="1-0" class="table-cell"></div>
			<div id="1-1" class="table-cell"></div>
			<div id="1-2" class="table-cell"></div>
			<div id="2-0" class="table-cell"></div>
			<div id="2-1" class="table-cell"></div>
			<div id="2-2" class="table-cell"></div>
		</div>
	</div>
	<script src="game.js"></script>
	<script src="htmlSetup.js"></script>
	<script src="matrix.js"></script>
</body>
</html>
